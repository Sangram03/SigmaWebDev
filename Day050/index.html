<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        .container{

        }
        .container .img1{
            height: 120px;
        }
        /* img{
            filter: blur(5px);
            
        } */

        .container img:nth-child(2){
            height: 120px;
        }

        .img1{
            /* filter: brightness(122%) contrast(45); */
            filter: invert(1);
        }
        .img2{
            /* filter: grayscale(100%); */
            filter: sepia(100%);

        }

        

    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="photo.png" alt="">
        <img class="img2" src="photo2.png" alt="">
    </div>
</body>
</html>
