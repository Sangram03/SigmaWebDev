<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <! Id means :- Unique identifier >
    <! An ID is an attribute , a unique identifier assigned to only one HTML element within a page . It is often used for unique styling and JavaScript manipulations.>
    <! What are Classes ? >
    <! The class attribute lets you give the same name to multiple HTML elements. That way, you can easily change their look or behavior all at once . Classes are not unique and can assigned to multiple elements . They are generally used for allying the same styles or behaviors to a group of elements. >
    <div id="firstdiv" class="red bg-yellow">First</div>
    <div id="seconddiv">Second</div>
    <span class="red"></span>


    
</body>
</html>
